<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <div class="inicio-encabezado">
        <a href="index.html">
            <img src="img/pagina de inicio/logo.png" alt="Logo VisteBien - Ir a Inicio">
        </a>
        <div class="botones-inicio">
            <a href="index.html">Inicio</a>
            <a href="login.html">Inicio de sesión</a>
            <a href="catalogo.html">Catálogo</a>
        </div>
    </div>

    <!-- FORMULARIO DE REGISTRO -->
    <main class="registro-container">
        <h1>Inicio de sesión</h1>
        <form class="registro-form" id="registroForm">

            <div class="form-grupo">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-grupo">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>

            <button type="submit" class="btn-registrar">Inicio de sesión</button>
        </form>
        <p class="enlace-login">¿Ya tienes cuenta? <a href="login.html">Registrarse</a></p>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="pie-pagina">
        <p>© 2025 VisteBien. Todos los derechos reservados.</p>
    </footer>

</body>
</html>

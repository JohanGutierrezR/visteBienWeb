<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - VisteBien</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- ENCABEZADO -->
    <div class="inicio-encabezado">
        <a href="index.html">
            <img src="img/pagina de inicio/logo.png" alt="Logo VisteBien - Inicio">
        </a>

        <div class="botones-inicio">
            <a href="index.html">Inicio</a>
            <a href="register.html">Registrarse</a>
            <a href="catalogo.html">Catálogo</a>
        </div>
    </div>

    <!-- FORMULARIO LOGIN -->
    <main class="login-container">
        <h1>Iniciar Sesión</h1>

        <form class="form-login" id="formLogin">

            <div class="campo">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo"
                       placeholder="ejemplo@correo.com" required>
            </div>

            <div class="campo">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password"
                       placeholder="********" required>
            </div>

            <div class="recordar">
                <label>
                    <input type="checkbox" name="recordar"> Recordar usuario
                </label>
            </div>

            <button type="submit" class="btn-login">Iniciar sesión</button>

            <p class="mensaje-registro">
                ¿No tienes una cuenta?
                <a href="register.html">Regístrate aquí</a>
            </p>

        </form>
    </main>

    <!-- FOOTER -->
    <footer class="pie-pagina">
        <p>&copy; 2025 VisteBien. Todos los derechos reservados.</p>
    </footer>

</body>
</html>

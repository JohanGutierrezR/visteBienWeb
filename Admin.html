<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - VisteBien</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

    <!-- Encabezado igual al index -->
    <div class="inicio-encabezado">
        <a href="index.html">
            <img src="img/pagina de inicio/Logo.png" alt="Logo VisteBien - Ir a Inicio">
        </a>

        <div class="botones-inicio">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Catálogo</a>
            <a href="">Compras</a>
        </div>
    </div>

    <main class="admin-panel">
        <h1>Panel Administrativo</h1>
        <p>Agrega o modifica productos del catálogo.</p>

        <!-- Formulario para productos -->
        <form id="productForm" class="product-form">

            <label>Nombre del producto:</label>
            <input type="text" id="productName" required>

            <label>Precio:</label>
            <input type="number" id="productPrice" min="1" required>

            <label>Descripción:</label>
            <textarea id="productDescription" rows="3" required></textarea>

            <label>Categoría:</label>
            <select id="productCategory" required>
                <option value="">Seleccionar...</option>
                <option value="vestidos">Vestidos</option>
                <option value="chaquetas">Chaquetas</option>
                <option value="pantalones">Pantalones</option>
                <option value="deportivo">Deportivo</option>
                <option value="camisas">Camisas y camisetas</option>
            </select>

            <label>Imágenes (máx. 5):</label>
            <input type="file" id="productImages" multiple accept="image/*">

            <label>Agregar URL de imagen:</label>
            <input type="text" id="imageURL" placeholder="Pegue aquí una URL y presione Enter">

            <div id="imagePreview" class="image-preview"></div>

            <button type="submit" class="btn-guardar">Guardar producto</button>
        </form>

        <!-- Tabla de productos -->
        <section class="tabla-productos">
            <h2>Productos registrados</h2>

            <table id="productsTable">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody id="productList">
                    <!-- Productos cargados dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <div class="footer-contenido">
            <img src="img/pagina de inicio/Logo.png" alt="Logo VisteBien">
            <p>© 2025 VisteBien — Moda con propósito. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>

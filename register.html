<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <!-- ENCABEZADO -->
    <div class="inicio-encabezado">
        <a href="index.html">
            <img src="img/pagina de inicio/Logo.png" alt="Logo VisteBien - Ir a Inicio">
        </a>
        <div class="botones-inicio">
            <a href="index.html">Inicio</a>
            <a href="login.html">Inicio de sesión</a>
            <<a href="catalogo.html">Catálogo</a>
        </div>
    </div>

    <!-- FORMULARIO DE REGISTRO -->
    <main class="registro-container">
        <h1>Registro de usuario</h1>
        <form class="registro-form" id="registroForm">
            <div class="form-grupo">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
            </div>

            <div class="form-grupo">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-grupo">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="form-grupo">
                <label for="confirmarContrasena">Confirmar contraseña</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="Repite tu contraseña" required>
            </div>

            <div class="form-grupo">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-grupo">
                <label for="ciudad"> </label>
                <input type="text" id="ciudad" name="ciudad" placeholder="Tu ciudad" required>
            </div>

            <button type="submit" class="btn-registrar">Registrarse</button>
        </form>
        <p class="enlace-login">¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="pie-pagina">
        <p>© 2025 VisteBien. Todos los derechos reservados.</p>
    </footer>

    <script src="js/registro.js"></script>
</body>
</html>
